apiVersion: v1
kind: Namespace
metadata: 
  name: project
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sd
  namespace: project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sd
  template:
    metadata:
      labels:
        app: sd
    spec:
      containers:
      - name: sd
        image: joannagomees/app:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: sd
  namespace: project
spec:
  type: NodePort
  ports:
  - port: 80
    protocol: TCP
    nodePort: 30001
  selector:
    app: sd