name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build & push Image
      run:
        echo "${{ secrets.DOCKERPW}}" | docker login -u "Goncaloaguir01" --password-stdin
        docker image build t Goncaloaguir01/projeto:v1 .
        docker push Goncaloaguir01/projeto:v1
